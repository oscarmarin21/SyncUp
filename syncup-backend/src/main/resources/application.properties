# Server Configuration
server.port=8080

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:syncup.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# SQLite specific configuration
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
# Use native SQL for sequence-like behavior
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=table

# CORS Configuration (will be handled in SecurityConfig)
# Allowed origins for frontend
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# JWT Configuration
jwt.secret=SyncUpSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits
jwt.expiration=86400000

# Application Properties
app.name=SyncUp
app.version=1.0.0

# Multipart upload limits (permite audios m√°s grandes)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB

